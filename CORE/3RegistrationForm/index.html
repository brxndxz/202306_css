<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        div{ 
            display: block;
            padding: 10px;
        }
    </style>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Adress *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="confirm-password">
        </div>
        <div>
            <label>Birthday </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Male</label>
            <input type="radio" name="non-binary" value="non-binary" id="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="not-answer" value="not-answer" id="not-answer">
            <label for="not-answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself.</label>
            <br>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite language:</label>
            <select>
                <option>Javascript</option>
                <option>C++</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" value="check" id="check">
            <label for="check">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
        <br>
        <label>* Indicates a required field</label>
    </form>
</body>
</html>
